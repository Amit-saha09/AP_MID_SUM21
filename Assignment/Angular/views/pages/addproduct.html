<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row bg-title">
				<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
					<h4 class="page-title">Add Product</h4>
				</div>
				<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">

					<ol class="breadcrumb">
						<li><a href="#">Dashboard</a></li>
						<li class="active">Add Product</li>
					</ol>
				</div>
			</div>
		<div class="col-md-8 col-xs-12">
			<div class="white-box">
				<form>
					<div class="row">
						<div class="form-group">
							<label class="col-md-12">Name</label>
							<div class="col-md-12">

							<input type="text"  ng-model="p.Name" class="form-control form-control-line" required>
							</div>
							
						</div>
						<div class="form-group">
							<label class="col-md-12">Category</label>
							<div class="col-md-12">
							<select style="display:block" ng-model="p.CategoryId" class="form-control form-control-line" name="">
							  <option ng-repeat="d in category" value="{{d.Id}}">{{d.Name}}</option>
							</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-12">Price</label>
							<div class="col-md-12">

							<input type="number"  ng-model="p.Price" class="form-control form-control-line" required>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-12">Quantity</label>
							<div class="col-md-12">


							<input type="number"  ng-model="p.Qty" class="form-control form-control-line" required>
							</div>
							
						</div>
						
						<div class="form-group">
							<label class="col-md-12">Description</label>
							<div class="col-md-12">


							<input type="text"  ng-model="p.Description" class="form-control form-control-line" required>
							</div>
							
						</div>
					
						
						
					<div class="row">
						<div class="input-field col s12">
							<input type="submit" ng-click="addproduct(p)" class="waves-button-input">
						</div>
					</div>
				</form>
			</div>
		</div>

        </div>
            <!-- /.container-fluid -->
            <footer class="footer text-center"> 2021 &copy; InraBd </footer>
        </div>

</div>
