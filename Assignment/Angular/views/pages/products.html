<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row bg-title">
				<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
					<h4 class="page-title">Products</h4>
				</div>
				<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">

					<ol class="breadcrumb">
						<li><a href="#">Dashboard</a></li>
						<li class="active">Products</li>
					</ol>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /row -->

			<div class="center pull-left">
				<a href="addproduct.html" class="btn btn-danger btn-block waves-effect waves-light">Add Product</a>
				<br><br><br>
			</div>
			<div class="center pull-right app-search hidden-sm hidden-xs m-r-10">

						<div class="table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th>#</th>
										<th>Name</th>
										<th>Category</th>
										<th>Price</th>
										<th>Stock</th>
										<th>You Need</th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>

									 <tr ng-repeat="p in products">
										<form>
										<td>1</td>
										<td>{{p.Name}}</td>
										<td>{{p.CategoryName}}</td>
										<td>{{p.Price}}</td>
										<td>{{p.Qty}}</td>
										
										
									
										<td><input type="submit" ng-click="addtocart(p)" value="Add tocart"></td>
									</form>
									</tr>


								</tbody>
							</table>
						</div>
					</div>
				</div>
